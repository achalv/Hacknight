		<script type="text/javascript">

			$(document).ready(function() {
				tag = "latteart";
				count = 10;

				var access_token 	= 	"25460901.56ba453.58697a26eb874195b89baa6c7935a08a";

				var user_id_achalv	= 	"25460901"; //@achalv

				var popular_endpoint=	"https://api.instagram.com/v1/media/popular?count="+count+"access_token="+access_token;

				$.ajax({
					type: "GET",

										+"<img src='"+data.data[i].user.profile_picture+"'>"

									+"<span class='username'>"+data.data[i].user.username+"</span>"
									+"<br>"
									+"<span class='hashtag'>#"+data.data[i].tags[0]+"</span>"
									+"<span class='metrics'>"+data.data[i].likes.count+" Likes, "+data.data[i].comments.count+" Comments</span>"
								+"</div>"
								+"<div class='photo'>"
									+"<a target='_blank' href='" + data.data[i].link + "'>"
										+"<img src='" + data.data[i].images.standard_resolution.url + "'>"

						}
					}
				});
			});
